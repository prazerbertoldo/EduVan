<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Login Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img [src]="getLogoPath()" alt="EDUVAN Logo" class="logo">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        formControlName="email" 
        type="email"
        placeholder="admin@exemplo.com"
        required>
      </ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Email inválido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input 
        formControlName="password" 
        [type]="showPassword ? 'text' : 'password'" 
        required>
      </ion-input>
      <ion-button 
        slot="end" 
        fill="clear" 
        (click)="togglePasswordVisibility()">
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Senha é obrigatória
    </ion-note>

    <ion-button 
      type="submit" 
      expand="block" 
      [disabled]="!loginForm.valid || isLoading"
      class="ion-margin-top">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Entrar como Administrador</span>
    </ion-button>
  </form>

  <ion-button 
    expand="block" 
    fill="clear" 
    routerLink="/inicio"
    class="ion-margin-top">
    Voltar para Início
  </ion-button>

  <!-- Links para outros tipos de login -->
  <div class="login-links ion-text-center ion-margin-top">
    <p>Ou faça login como:</p>
    <ion-button expand="block" fill="outline" routerLink="/login-aluno" size="small">
      Aluno
    </ion-button>
    <ion-button expand="block" fill="outline" routerLink="/login-motorista" size="small">
      Motorista
    </ion-button>
  </div>
</ion-content>
