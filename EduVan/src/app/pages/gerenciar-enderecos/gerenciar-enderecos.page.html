<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Meus Endereços</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="adicionarEndereco()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <!-- Botão de adicionar -->
  <ion-button 
    expand="block" 
    (click)="adicionarEndereco()" 
    class="ion-margin-bottom"
    size="large">
    <ion-icon name="add" slot="start"></ion-icon>
    Adicionar Endereço
  </ion-button>

  <!-- Informação de debug -->
  <div class="ion-text-center ion-padding" *ngIf="enderecos.length === 0">
    <ion-icon name="location-outline" size="large" color="medium"></ion-icon>
    <h3>Nenhum endereço cadastrado</h3>
    <p>ID do usuário: {{user?.id}}</p>
    <p>Clique no botão acima para adicionar</p>
  </div>

  <!-- Lista de endereços -->
  <ion-list *ngIf="enderecos.length > 0">
    <ion-item-sliding *ngFor="let endereco of enderecos">
      
      <ion-item class="endereco-item">
        <ion-icon name="location" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2><strong>{{endereco.nome}}</strong></h2>
          <p>{{endereco.descricao}}</p>
          <p>
            <ion-text color="medium">
              {{formatarCoordenadas(endereco.latitude, endereco.longitude)}}
            </ion-text>
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editarEndereco(endereco)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="excluirEndereco(endereco)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>

</ion-content>
